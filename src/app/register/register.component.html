<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" />
        <div *ngIf="f['username'].touched && f['username'].invalid">
          <small *ngIf="f['username'].errors?.['required']">Username is required</small>
          <small *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Email must be a valid email address</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid">
          <small *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</small>
          <small *ngIf="f['confirmPassword'].errors?.['mismatch']">Passwords must match</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
