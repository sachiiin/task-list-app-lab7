<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" [(ngModel)]="username" required minlength="3" #usernameCtrl="ngModel" />
        <div *ngIf="usernameCtrl.touched && usernameCtrl.invalid">
          <small *ngIf="usernameCtrl.errors?.['required']">Username is required</small>
          <small *ngIf="usernameCtrl.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required minlength="6" #passwordCtrl="ngModel" />
        <div *ngIf="passwordCtrl.touched && passwordCtrl.invalid">
          <small *ngIf="passwordCtrl.errors?.['required']">Password is required</small>
          <small *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
